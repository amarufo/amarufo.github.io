<!doctype html>
<html lang="{{ site.lang | default: 'es' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    {% include head-custom.html %}
  </head>

  <body>
    <div class="container">
      <header class="mef-header">
        <img src="/assets/images/logo.png" alt="Logo" class="logo">
        <div class="title-block">
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
        </div>
      </header>

      <nav class="mef-nav">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/cv">Mi CV</a></li>
          <li><a href="/graficos">Gráficos</a></li>
          <li><a href="/posts">Publicaciones</a></li>
        </ul>
      </nav>

      <main>
        {{ content }}
      </main>

      <footer class="mef-footer">
        <p>© {{ site.time | date: '%Y' }} {{ site.title }}. Sitio personal inspirado en Invierte.pe.</p>
      </footer>
    </div>
  </body>
</html>
