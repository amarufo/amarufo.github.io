<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Contenido</h2>
            <ul id="tabla-de-contenidos">
                <!-- Aquí se llenará automáticamente -->
            </ul>
        </aside>

        <main class="contenido">
            {{ content }}
        </main>
    </div>
    <!-- Script para extraer encabezados (h2 y h3) -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toc = document.getElementById("tabla-de-contenidos");
            document.querySelectorAll("h1, h2, h3, h4, h5").forEach(el => {
                const link = document.createElement("a");
                const item = document.createElement("li");
                const id = el.innerText.replace(/\s+/g, '-').toLowerCase();
                el.id = id;
                link.href = "#" + id;
                link.textContent = el.innerText;
                item.classList.add(el.tagName.toLowerCase());  // Añade clase h2, h3, etc.
                item.appendChild(link);
                toc.appendChild(item);
            });
        });
    </script>
</body>
</html>
