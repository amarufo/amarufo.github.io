<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% seo %}
        <link rel="icon" type="image/x-icon" href="{{ '/assets/img/logo_1.png' | relative_url }}">
        <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% include head-custom.html %}
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <h2>Contenido</h2>
                <ul id="tabla-de-contenidos">
                    <!-- Aquí se llenará automáticamente -->
                </ul>
            </aside>
            <main class="contenido">
                {{ content }}
            </main>
        </div>        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const toc = document.getElementById("tabla-de-contenidos");
                document.querySelectorAll("h2, h3").forEach(el => {
                    const link = document.createElement("a");
                    const item = document.createElement("li");
                    const id = el.innerText.replace(/\s+/g, '-').toLowerCase();
                    el.id = id;
                    link.href = "#" + id;
                    link.textContent = el.innerText;
                    item.appendChild(link);
                    toc.appendChild(item);
                });
            });
        </script>
    </body>
</html>
