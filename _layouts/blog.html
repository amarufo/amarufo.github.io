<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
<link rel="icon" type="image/x-icon" href="{{ '/assets/img/logo_1.png' | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    </head>
    <body>
        <div class="container" style="display: flex; min-height: 100vh;">
    
            <!-- Sidebar izquierdo -->
            <header style="width: 260px; padding: 20px; overflow-y: auto; background-color: #111; color: white; position: sticky; top: 0;">
                <h1 class="header">{{ page.title | default: site.title }}</h1>
                <p class="header_2"><small>Elemento descriptivo</small></p>
    
                <ul>
                    <li><a class="buttons github" href="/index.html">Inicio</a></li>
                </ul>
    
                <ul id="tabla-de-contenidos">
                    <!-- Aquí se llenará automáticamente -->
                </ul>
            </header>
    
            <!-- Contenido principal -->
            <section style="flex: 1; padding: 20px;">
                {{ content }}
            </section>
    
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const toc = document.getElementById("tabla-de-contenidos");
                document.querySelectorAll("h2, h3").forEach(el => {
                    const link = document.createElement("a");
                    const item = document.createElement("li");
                    const id = el.innerText.replace(/\s+/g, '-').toLowerCase();
                    el.id = id;
                    link.href = "#" + id;
                    link.textContent = el.innerText;
                    item.classList.add(el.tagName.toLowerCase());
                    item.appendChild(link);
                    toc.appendChild(item);
                });
            });
        </script>
    </body>    
</html>
